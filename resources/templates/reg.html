<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="p-2">
                <div class="text-center">
                    <h4 class="text-dark mb-4">Создание профиля</h4>
                </div>
                <form class="user" method="post" action="/reg">
                    <div class="row mb-1">
                        <div class="col-6 mb-2">
                            <input class="form-control form-control-user fs-14px" type="text"
                                   placeholder="Имя" name="firstname" required>
                        </div>
                        <div class="col-6 mb-2">
                            <input class="form-control form-control-user fs-14px" type="text"
                                   placeholder="Фамилия" name="lastname" required>
                        </div>
                        <div class="col-6 mb-2">
                            <input class="form-control form-control-user fs-14px" type="email"
                                   placeholder="Адресс эл. почты" name="username" required>
                        </div>
                        <div class="col-6 mb-2">
                            <select name="role" class="form-select form-control-user" required>
                                <option value="FIZ">Физ. лицо</option>
                                <option value="LEGAL">Юр. лицо</option>
                            </select>
                        </div>
                        <div class="col-6 mb-2">
                            <input class="form-control form-control-user fs-14px" type="password"
                                   placeholder="Пароль" name="password" required>
                        </div>
                        <div class="col-6 mb-2">
                            <input class="form-control form-control-user fs-14px" type="password"
                                   placeholder="Повторите пароль" name="passwordRepeat" required>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">
                        Добавить нового пользователя
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <a class="fs-4" href="/login">Вход</a>
                </div>
                <div th:if="${message}" class="text-center mt-20px">
                    <div class="alert alert-success" role="alert">
                        <strong><span th:text="${message}"></span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center"></div>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
